{% extends 'authapp/base.html' %}


{% block main_block %}

  {% if user %}
    <h3>Congrats!</h3>
    <br>
    <h4>Your email has been successfully verified!</h4>
  {% else %}
    <h3>Whoops! Your verification link appears to be expired! <br>(or maybe that was our fault, who knows...)</h3>
  {% endif %}
  <br>
  <button class="btn btn-round form-control">
    <a href="{% url 'main:index' %}" class="">Back to main</a>
  </button>

{% endblock %}
